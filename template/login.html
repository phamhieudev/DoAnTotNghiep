<body>
  <div class="container-scroller" ng-app="loginApp" ng-controller="loginCtrl">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../../../images/logo.svg" alt="logo" />
              </div>
              <h4>Xin Chào !! Chúc Bạn Một Ngày Tốt Lành</h4>
              <h6 class="font-weight-light">Đăng Nhập.</h6>
              <form class="pt-3 css-form" name="userForm" ng-submit="submitForm()" novalidate>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" ng-model="email" 
                  ng-pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" ng-required=true />
                  <div ng-show="userForm.email.$touched">
                    <span style="color:red;margin-top: 2px;
                    display: inline-block;" ng-show="userForm.email.$error.required"></span>
                </div>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" ng-model="matkhau" ng-required=true placeholder="Mật Khẩu" />
                  <div ng-show="userForm.matkhau.$touched">
                    <span style="color:red;margin-top: 2px;
                    display: inline-block;" ng-show="userForm.matkhau.$error.required"></span>
                </div>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-facebook auth-form-btn" ng-click="dangnhap(email,matkhau)" ng-disabled="userForm.$invalid">Đăng Nhập</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input" />
                      Ghi Nhớ Tài Khoản
                    </label>
                  </div>
                  <a ng-click="quenmk()" class="auth-link text-black">Quên Mật Khẩu?</a>
                </div>
             
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
